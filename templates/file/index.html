{% extends 'file/base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data" class="jumbotron text-center">
    {% csrf_token %}
    <div class="form-group">
        <br>
        <input type="file" name="file" required="required"/>
        <br>
        <br>
        <button type="submit" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-upload"></span> Upload</button>
    </div>
</form>

 {% if upload_file_path %}
    Uploaded at: <label class="text-primary">{{ upload_file_path }}</label>
    <h1>
      Name: {{Name}}
    </h1>
    <h1>
      Email: {{Email}}
    </h1>
    <h1>
      Skills: {{Skills}}
    </h1>
 {% endif %}

{% endblock %}
